{% extends 'base.html'%}

{% block title %}
ALBUMS
{%endblock%}

{% block content %}
    <div class="content-padding">
        <div class="form-container">
            <h1>enter your last.fm username</h1>
            <form action="" method="post">
                {% csrf_token %}
                <p><input type="search" placeholder="Last.fm username" name="username"> <input type="submit" value="submit" ></p>
            </form>
        </div>

        <div class="greeting">
               {{greeting}}
        </div>

        <div class="albums-container">
            {% for item in albums %}
            <div class="album-card" style="background-image:url({{item.album_image}})">
                <div class="album-info">
                    <a href={{item.album_url}}>{{item.album_name}}</a>
                    <p>{{item.artist}}</p>
                    <p>Playcount: {{item.playcount}}</p>
                    <p></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
